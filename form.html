    /* The snackbar - position it at the bottom and in the middle of the screen */
    #snackbar {

    }

    #snackbar.show {

  However, delay the fade out process for 2.5 seconds */

  <script>
    let $form = document.querySelector("#pardot-form");
    let $options = document.querySelectorAll(".options .option");
    let $contents = document.querySelectorAll(".zenvia-solutions .content");
    let $link = document.querySelector(".input-wrapper .link");
    let $formResult = document.querySelector(".form-result");
    let $formWrapper = document.querySelector(".form");
    let $buttonLink = document.querySelector(".button-link");
    let $buttonRefresh = document.querySelector(".refresh");
    let phone;
    let text;
    let url;

    setTimeout(() => {
      $formResult.style.height = `${$formWrapper.clientHeight}px`;
    }, 1000);

    const handlePhone = (event) => {
      let input = event.target;

      input.value = phoneMask(input.value);
    }

    const phoneMask = (value) => {
      return value
    }

    $options.forEach(option => {
      option.addEventListener("click", () => {
        if ($options[0].classList.contains("selected")) {
          $options[0].classList.remove("selected");
          $options[1].classList.add("selected");

          $contents[0].classList.remove("selected");
          $contents[1].classList.add("selected");
        }
        else {
          $options[1].classList.remove("selected");
          $options[0].classList.add("selected");

          $contents[1].classList.remove("selected");
          $contents[0].classList.add("selected");
        }
      });
    });

    $form.addEventListener("submit", (event) => {
      event.preventDefault();

      $formWrapper.style.display = "none";
      $formResult.style.display = "flex";

      aName = event.target[0].value;
      phone = (event.target[1].value).replace(/\D/g, "");
      email = event.target[2].value;
      text = event.target[3].value;

      url = `https://api.whatsapp.com/send?phone=55${phone}&text=${text}`;

      $link.setAttribute("value", url);
      $buttonLink.setAttribute("value", url);

      setTimeout(() => {
        $form.reset();
      }, 1000);
    });

    $buttonLink.addEventListener("click", (event) => {
      navigator.clipboard.writeText((event.target).getAttribute("value"));

      runSnackbar();
    });

    $buttonRefresh.addEventListener("click", (event) => {
      location.reload();
    });

    function runSnackbar() {
      var x = document.getElementById("snackbar");

      x.className = "show";

      setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
    }
  </script>
